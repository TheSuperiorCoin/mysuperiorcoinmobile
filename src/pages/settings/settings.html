<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Settings
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="this.sApplication.openedWallet">
      <ion-item color="dark">
          <ion-label>Encrypt my Wallet</ion-label>
          <ion-toggle [(ngModel)]="this.toggleEncrypted" name="toggleEncrypted" (ngModelChange)="updateToggleEncrypt()"></ion-toggle>
        </ion-item>
  </ion-list>
</ion-content>

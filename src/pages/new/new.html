<ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        Generate / Import a Wallet
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
    <ion-list >
        <button color="primary"  text-center ion-item (click)="createWallet()" >
          <h2 padding><strong>Generate a new Wallet</strong></h2>
        </button>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-label stacked>Your Private Login Key</ion-label>
            <ion-textarea [(ngModel)]="this.privateKey" name="privateKey" placeholder="Your Private Login Key"></ion-textarea>
          </ion-item>
          <ion-item>
              <button color="dark"  text-center ion-item margin-top (click)="importWallet()">
                <h2 ><strong>Import wallet</strong></h2>
              </button>
          </ion-item>
      </ion-list>
</ion-content>

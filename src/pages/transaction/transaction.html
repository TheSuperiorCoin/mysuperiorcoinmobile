<ion-header>

  <ion-navbar color="dark">
    <ion-title>Transactions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngIf="this.sApplication.openedWallet.transaction">
        <ion-item *ngFor="let t of this.sApplication.openedWallet.transaction.transactions" >
            <h2>{{this.sApplication.formateTrx(t.total_received, t.total_sent)}} </h2>
            <p>{{t.hash}}</p>
        
          </ion-item>
    </ion-list>
</ion-content>

<ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        {{title}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card>
    <ngx-qrcode [qrc-value]="this.address" class="qr-code"></ngx-qrcode>
    <ion-card-content text-center>
        {{this.address}} 
    </ion-card-content>

      <ion-item *ngIf="this.type == 'address'">
          <button ion-button clear item-start (click)="copyToClipboard()">Copy</button>
          <button ion-button clear item-end (click)="share()">Share</button>
      </ion-item> 
      <ion-item *ngIf="this.type == 'integrated'">
          <button ion-button clear item-start (click)="generatePaymentId()">Generate payment ID</button>
          <button ion-button clear item-end (click)="copyToClipboard()">Copy</button>
          <button ion-button clear item-end (click)="share()">Share</button>
      </ion-item>  
      <ion-item *ngIf="this.type == 'addressForReceive'">
        <button ion-button clear item-start (click)="copyToClipboard()">Copy</button>
        <button ion-button clear item-end (click)="share()">Share</button>
    </ion-item> 
  </ion-card>
</ion-content>

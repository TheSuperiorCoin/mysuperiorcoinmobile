<ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        {{title}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-card color="dark" *ngIf="this.type == 'addressForReceive'">  
            <ion-item color="dark">
                <button ion-button clear item-end (click)="generatePaymentId()">Generate</button>
                <ion-label stacked>Payment Id</ion-label>
                <ion-input type="text" [(ngModel)]="this.sApplication.openedWallet.paymentId" name="paymentId" placeholder="e.g 5d1c98f7d42d3a95"></ion-input>
              </ion-item>
            <ion-item color="dark">
                <ion-label stacked>Amount</ion-label>
                <ion-input type="text" [(ngModel)]="this.sApplication.openedWallet.trxAmount"  name="trxAmount" placeholder="e.g 0.5"></ion-input>
            </ion-item>
            <div padding text-center>
                <button ion-button type="submit" block (click)="reloadAddress()">Generate payment</button>
            </div>
        </ion-card>
  <ion-card color="dark">
    <ngx-qrcode [qrc-value]="this.address" class="qr-code"></ngx-qrcode>
    <ion-card-content text-center>
        {{this.address}} 
    </ion-card-content>

      <ion-item *ngIf="this.type == 'address'" color="dark">
          <button ion-button clear item-start (click)="copyToClipboard()">Copy</button>
          <button ion-button clear item-end (click)="share()">Share</button>
      </ion-item> 
      <ion-item *ngIf="this.type == 'integrated'" color="dark">
          <button ion-button clear item-start (click)="generatePaymentId()">Generate payment ID</button>
          <button ion-button clear item-end (click)="copyToClipboard()">Copy</button>
          <button ion-button clear item-end (click)="share()">Share</button>
      </ion-item>  
      <ion-item *ngIf="this.type == 'addressForReceive'" color="dark">
        <button ion-button clear item-start (click)="copyToClipboard()">Copy</button>
        <button ion-button clear item-end (click)="share()">Share</button>
    </ion-item> 
  </ion-card>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Receive</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-item>
          <button ion-button clear item-end (click)="copyToClipboard()">Copy</button>
          <button ion-button clear item-end (click)="share()">Share</button>
        </ion-item>      
        <ion-card-content  text-center>
          <h4>Wallet address</h4>
          <p>
            {{this.address}}
          </p>
          
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content  text-center>
          <ngx-qrcode [qrc-value]="this.address"></ngx-qrcode>
            <ion-item>
                <ion-label stacked>Payment Id (optional)</ion-label>
                <ion-input type="text" placeholder='e.g 83347d7d2c9e4a60'></ion-input>
            </ion-item>
          </ion-card-content>
      </ion-card>
</ion-content>

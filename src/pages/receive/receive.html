<ion-header>

  <ion-navbar>
    <ion-title>Receive</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-item>
          <button ion-button clear item-end (click)="copyToClipboard()">Copy</button>
          <button ion-button clear item-end (click)="share()">Share</button>
        </ion-item>      
        <ion-card-content  text-center>
          <h2>Wallet address</h2>
          <p>
            {{this.sApplication.openedWallet.address}}
          </p>
          <ngx-qrcode [qrc-value]="this.sApplication.openedWallet.address" class="qr-code"></ngx-qrcode>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-item>
          <button ion-button clear item-start (click)="generatePaymentId()">Generate payment ID</button>
          <button ion-button clear item-end (click)="copyToClipboard()">Copy</button>
          <button ion-button clear item-end (click)="share()">Share</button>
        </ion-item>  
        <ion-card-content text-center>

            <h2>IntegratedAddress</h2>
            <p>
              {{this.sApplication.openedWallet.integratedAddress}}
            </p>
            <h2 margin-top>Payment Id</h2>
            <p>
                {{this.sApplication.openedWallet.paymentId}}
              </p>
            <ion-item text-center>
              <ngx-qrcode [qrc-value]="this.sApplication.openedWallet.integratedAddress" class="qrcode"></ngx-qrcode>
          </ion-item>
          </ion-card-content>
      </ion-card>
</ion-content>

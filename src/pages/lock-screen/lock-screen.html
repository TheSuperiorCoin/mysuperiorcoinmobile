<ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        {{this.title}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>
    <ion-row>
        <ion-col text-center>
            <button ion-button round outline (click)="setPinNumber(1)">1</button>
        </ion-col>
        <ion-col text-center>
            <button ion-button round outline (click)="setPinNumber(2)">2</button>
        </ion-col>
        <ion-col text-center>
            <button ion-button round outline (click)="setPinNumber(3)">3</button>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col text-center>
              <button ion-button round outline (click)="setPinNumber(4)">4</button>
          </ion-col>
          <ion-col text-center>
              <button ion-button round outline (click)="setPinNumber(5)">5</button>
          </ion-col>
          <ion-col text-center>
              <button ion-button round outline (click)="setPinNumber(6)">6</button>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <button ion-button round outline (click)="setPinNumber(7)">7</button>
            </ion-col>
            <ion-col text-center>
                <button ion-button round outline (click)="setPinNumber(8)">8</button>
            </ion-col>
            <ion-col text-center>
                <button ion-button round outline (click)="setPinNumber(9)">9</button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-center>
                <button ion-button round outline (click)="setPinNumber(0)">0</button>
            </ion-col>
          </ion-row>
</ion-content>

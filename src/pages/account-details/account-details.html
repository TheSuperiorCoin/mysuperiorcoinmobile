<ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        Account details
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <div *ngIf="this.sApplication.openedWallet">
        <ion-card>
            <ion-card-header> 
                Address
            </ion-card-header>
            <ion-card-content>
                {{this.sApplication.openedWallet.address}} 
            </ion-card-content>
            <ion-row>
                <ion-col>
                  <button ion-button clear small (click)="copyToClipboard('address')">
                    <div>Copy</div>
                  </button>
                </ion-col>
                <ion-col text-right>
                  <button ion-button clear small (click)="share('address')">
                    <div>Share</div>
                  </button>
                </ion-col>
              </ion-row>
          </ion-card>
          <ion-card>
              <ion-card-header>
                  Mnemonic passphrase
              </ion-card-header>
              <ion-card-content>
                  {{this.sApplication.openedWallet.mnemonic}} 
              </ion-card-content>
              <ion-row>
                  <ion-col>
                    <button ion-button clear small (click)="copyToClipboard('mnemonic')">
                      <div>Copy</div>
                    </button>
                  </ion-col>
                  <ion-col text-right>
                    <button ion-button clear small (click)="share('mnemonic')">
                      <div>Share</div>
                    </button>
                  </ion-col>
                </ion-row>
            </ion-card>
            <ion-card>
              <ion-card-header>
                  View key
              </ion-card-header>
              <ion-card-content>
                  {{this.sApplication.openedWallet.viewKey}} 
              </ion-card-content>
              <ion-row>
                  <ion-col>
                    <button ion-button clear small (click)="copyToClipboard('viewKey')">
                      <div>Copy</div>
                    </button>
                  </ion-col>
                  <ion-col text-right>
                    <button ion-button clear small (click)="share('viewKey')">
                      <div>Share</div>
                    </button>
                  </ion-col>
                </ion-row>
            </ion-card>
            <ion-card>
              <ion-card-header>
                  Spend key
              </ion-card-header>
              <ion-card-content>
                  {{this.sApplication.openedWallet.spendKey}} 
              </ion-card-content>
              <ion-row>
                  <ion-col>
                    <button ion-button clear small (click)="copyToClipboard('spendKey')">
                      <div>Copy</div>
                    </button>
                  </ion-col>
                  <ion-col text-right>
                    <button ion-button clear small (click)="share('spendKey')">
                      <div>Share</div>
                    </button>
                  </ion-col>
                </ion-row>
            </ion-card>
    </div>
</ion-content>

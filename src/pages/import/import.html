<ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        Import transactions
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <div *ngIf="this.sApplication.openedWallet">
        <form (ngSubmit)="refreshWallet()" #sendForm="ngForm">
            <ion-card color="dark">
                <ion-item color="dark">
                  <ion-label>Import transactions</ion-label>
                  <ion-select [(ngModel)]="this.no_blocks" name="no_blocks">
                    <ion-option value="1000" selected>1 day ago</ion-option>
                    <ion-option value="5500">7 days ago</ion-option>
                    <ion-option value="11000">15 days ago</ion-option>
                    <ion-option value="22000">30 days ago</ion-option>
                    <ion-option value="">Import all transactions</ion-option>
                  </ion-select>
                </ion-item>
               
                  <div padding text-center>
                      <button ion-button type="submit" block [disabled]="!sendForm.form.valid">Import recent transactions</button>
                  </div>
              </ion-card>
            </form>
    </div>
</ion-content>
